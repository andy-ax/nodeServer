<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p id="message"></p>
    <script>
        var msg = document.getElementById('message');
        if (WebSocket) {

            var ws = new WebSocket('ws://127.0.0.1:32002');

            ws.onopen = function (e) {
                console.log('连接成功');
                ws.send('msg1');
            };
            ws.onclose = function (e) {
                console.log('服务器关闭');
            };
            ws.onerror = function (e) {
                console.log('连接错误');
            };
            ws.onmessage = function (e) {
                msg.innerHTML = '连接成功'
            }
        }
    </script>
</body>
</html>
